<div class="add-form-container padded">
  <form action="" class="ui form big">
    <h4 class="ui dividing header">Contact Information</h4>
    <div class="fields">
      <div class="eight wide field">
        <label>First name</label>
        <input type="text" placeholder="First Name" name="First Name">
      </div>
      <div class="eight wide field">
        <label>Last name</label>
        <input type="text" placeholder="Last Name" name="Last Name">
      </div>
    </div>
    <div class="field">
      <label>Address</label>
      <input type="text" placeholder="Address" name="address">
    </div>
    <div class="equal width fields">
      <div class="field">
        <label>Phone</label>
        <input type="text" maxlength="3" placeholder="(###)" name="areaCode">
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <input type="text" maxlength="3" placeholder="###" name="prefix">
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <input type="text" maxlength="4" placeholder="####" name="lineNumber">
      </div>
    </div>
    <div class="field">
      <label>Phone URL</label>
      <input type="text" placeholder="http://cdn.com/profile.jpg" name="photo">
    </div>
    <div class="ui button submit large grey button right floated" type="submit">Submit</div>
  </form>
</div>
