<!-- add-contact.component.html -->
<div class="add-form-container padded">
  <div class="ui icon message" *ngIf = "newContact">
    <i class="notched check green icon"></i>
    <i class="close icon" (click)="newContact = null"></i>
    <div class="content">
      <div class="header">New Contact Added!</div>
    </div>
    <p>Name: {{newContact.name}}</p>
  </div>
  <form action="" class="ui form big" #contactForm="ngForm"
    (submit)="onSubmit(contactForm)" [class.loading]="loading">
    <h4 class="ui dividing header">Contact Information</h4>
    <div class="fields">
      <div class="eight wide field">
        <label>First name</label>
        <input type="text" placeholder="First Name" name="firstName" ngModel>
      </div>
      <div class="eight wide field">
        <label>Last name</label>
        <input type="text" placeholder="Last Name" name="lastName" ngModel>
      </div>
    </div>
    <div class="field">
      <label>Address</label>
      <input type="text" placeholder="Address" name="address" ngModel>
    </div>
    <div class="equal width fields">
      <div class="field">
        <label>Phone</label>
        <input type="text" maxlength="3" placeholder="(###)" name="areaCode" ngModel>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <input type="text" maxlength="3" placeholder="###" name="prefix" ngModel>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <input type="text" maxlength="4" placeholder="####" name="lineNumber" ngModel>
      </div>
    </div>
    <div class="field">
      <label>Phone URL</label>
      <input type="text" placeholder="http://cdn.com/profile.jpg" name="photo" ngModel>
    </div>
    <div class="ui button submit large grey button right floated" type="submit" ngModel>Submit</div>
  </form>
</div>
